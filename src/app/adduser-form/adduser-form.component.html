

<div class="container  ">
    <form [formGroup]="userform" >
        <div class="form-group">
            <label for="exampleInputEmail1" >User Id</label>
            <input type="number" class="form-control" formControlName="id" id="" aria-describedby="" placeholder="#">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" formControlName="name" id="" aria-describedby="" placeholder="Name">
            
          </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        
        
        <button type="submit" class="btn btn-primary" *ngIf="!getparamid" (click)="onSubmit()" [disabled]="userform.invalid">Submit</button>
        <button type="submit" class="btn btn-primary" *ngIf="getparamid" (click)="onUpdate()" [disabled]="userform.invalid">Update</button>
      </form>
      <span style="color: red; padding-left: 3px;" *ngIf="userform.touched && userform.invalid" >Form is not valid</span>
      
  </div>
